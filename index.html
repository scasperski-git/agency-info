<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agency Contact Info Submission</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
html, body { height:100%; margin:0; }
body{
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top left, #e3f2fd, transparent 40%),
    radial-gradient(circle at bottom right, #fce4ec, transparent 40%),
    linear-gradient(180deg, #eef1f4, #f4f6f8);
  padding:20px;
}

/* ===== CARD ===== */
.container{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:16px 20px 20px;
  border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  position:relative;
  animation:fade .3s ease;
}
.container::before{
  content:"";
  position:absolute;
  top:0; left:0;
  height:4px; width:100%;
  background:linear-gradient(90deg,#1e88e5,#42a5f5);
  border-radius:10px 10px 0 0;
}

@keyframes fade{
  from{opacity:0; transform:translateY(8px)}
  to{opacity:1; transform:none}
}

/* ===== TEXT ===== */
h2{ text-align:center; margin:6px 0 12px }
label{ font-size:12px; color:#555; font-weight:bold }
.req{ color:#e53935 }

/* ===== INPUT ===== */
.input-wrap{ position:relative }
.input-wrap span{
  position:absolute;
  left:10px; top:50%;
  transform:translateY(-50%);
  opacity:.6;
}
input{
  width:100%;
  padding:10px 10px 10px 30px;
  margin:4px 0;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
  box-sizing:border-box;
}
input:focus{
  border-color:#1e88e5;
  box-shadow:0 0 0 2px rgba(30,136,229,.15);
  outline:none;
}
input.error{
  border-color:#e53935;
  background:#fff5f5;
}

.errorText{
  font-size:11px;
  color:#e53935;
  display:none;
  margin-bottom:6px;
}

/* ===== SECTION ===== */
.section-title{
  margin-top:12px;
  font-size:13px;
  font-weight:bold;
  color:#1e88e5;
  border-left:3px solid #1e88e5;
  padding-left:8px;
}

/* ===== CONSENT ===== */
.consent{
  font-size:12px;
  color:#555;
  margin:10px 0;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:16px;
  color:#fff;
  background:#90caf9;
  cursor:not-allowed;
  transition:.2s;
}
button.enabled{
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  cursor:pointer;
}
button.enabled:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 12px rgba(30,136,229,.25);
}

/* ===== SUCCESS ===== */
.successIcon{
  width:70px;
  margin:14px auto;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
.ref{
  background:#e3f2fd;
  border:1px dashed #1e88e5;
  padding:8px;
  border-radius:6px;
  text-align:center;
  font-weight:bold;
  margin-bottom:10px;
}
.summary div{
  background:#fafafa;
  border:1px solid #eee;
  padding:6px 8px;
  border-radius:5px;
  margin-bottom:5px;
}

/* ===== FOOTER ===== */
.footer{
  max-width:420px;
  margin:30px auto 0;
  font-size:11px;
  color:#888;
  text-align:center;
}
.divider{
  height:2px;
  background:linear-gradient(to right,transparent,#1e88e5,transparent);
  margin-bottom:8px;
}
</style>
</head>

<body>

<script>
var FORM_ENABLED = true;
</script>

<div class="container" id="formBox">
<h2>üìÑ AGENCY CONTACT INFO</h2>

<form onsubmit="return submitForm();">

<div class="section-title">Agency</div>
<label>Agency Name <span class="req">*</span></label>
<div class="input-wrap">
<span>üè¢</span>
<input id="agency">
</div>
<div class="errorText" id="err_agency">Required</div>

<label>PIC Name 1 <span class="req">*</span></label>
<div class="input-wrap">
<span>üë§</span>
<input id="pic1">
</div>
<div class="errorText" id="err_pic1">Required</div>

<label>PIC Name 2</label>
<div class="input-wrap">
<span>üë§</span>
<input id="pic2">
</div>

<div class="section-title">Contact</div>
<label>Contact No <span class="req">*</span></label>
<div class="input-wrap">
<span>üìû</span>
<input id="contact1" oninput="formatPhone(this)">
</div>
<div class="errorText" id="err_contact1">Required</div>

<label>WhatsApp No <span class="req">*</span></label>
<div class="input-wrap">
<span>üí¨</span>
<input id="whatsapp" oninput="formatPhone(this)">
</div>
<div class="errorText" id="err_whatsapp">Required</div>

<div class="consent">
<input type="checkbox" id="consent" onclick="updateState()">
I confirm the information is accurate for official communication.
</div>

<button id="submitBtn">Submit</button>

</form>
</div>

<div class="container" id="successBox" style="display:none">
<div class="successIcon">
<svg viewBox="0 0 24 24" fill="none">
<circle cx="12" cy="12" r="10" stroke="#1e88e5" stroke-width="2"/>
<path d="M7 12l3 3 7-7" stroke="#1e88e5" stroke-width="2"/>
</svg>
</div>

<h2>Submission Successful</h2>
<div class="ref" id="refDisplay"></div>
<div class="summary" id="summaryBox"></div>

<p style="text-align:center;font-size:13px">You may close this page.</p>
</div>

<div class="footer">
<div class="divider"></div>
¬© <span id="yr"></span> sczpnet.org ¬∑ Form Version AGY-CI-v1.0
</div>

<script>
const mandatory=[
{id:"agency",err:"err_agency"},
{id:"pic1",err:"err_pic1"},
{id:"contact1",err:"err_contact1"},
{id:"whatsapp",err:"err_whatsapp"}
];

function formatPhone(el){
let v=el.value.replace(/\D/g,'');
if(v.startsWith("0"))v="6"+v;
if(!v.startsWith("6"))v="6"+v;
el.value=v;
}

function updateState(){
let ok=true;
mandatory.forEach(f=>{
const i=document.getElementById(f.id);
const e=document.getElementById(f.err);
if(!i.value.trim()){
ok=false; i.classList.add("error"); e.style.display="block";
}else{
i.classList.remove("error"); e.style.display="none";
}
});
submitBtn.disabled=!ok||!consent.checked;
submitBtn.classList.toggle("enabled",!submitBtn.disabled);
}

mandatory.forEach(f=>{
document.getElementById(f.id).addEventListener("input",updateState);
});

function submitForm(){
updateState();
if(submitBtn.disabled) return false;

const ref="AGY-"+Date.now();
formBox.style.display="none";
successBox.style.display="block";

refDisplay.innerText="REFERENCE: "+ref;
summaryBox.innerHTML=
`<div><b>AGENCY:</b> ${agency.value}</div>
 <div><b>PIC:</b> ${pic1.value}</div>
 <div><b>CONTACT:</b> ${contact1.value}</div>
 <div><b>WHATSAPP:</b> ${whatsapp.value}</div>`;

return false;
}

yr.innerText=new Date().getFullYear();
</script>

</body>
</html>
