<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agency Contact Info Submission</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
html, body { height:100%; margin:0; }
body{
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top left, #e3f2fd, transparent 40%),
    radial-gradient(circle at bottom right, #fce4ec, transparent 40%),
    linear-gradient(180deg, #eef1f4, #f4f6f8);
  padding:20px;
  color:#000;
}

/* ===== CONTAINER ===== */
.container{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:16px 20px 20px;
  border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  position:relative;
  animation:fade .3s ease;
}
.container::before{
  content:"";
  position:absolute;
  top:0; left:0;
  height:4px; width:100%;
  background:linear-gradient(90deg,#1e88e5,#42a5f5);
  border-radius:10px 10px 0 0;
}
.success-container{ max-width:520px; }

@keyframes fade{
  from{opacity:0; transform:translateY(8px)}
  to{opacity:1; transform:none}
}

/* ===== TEXT ===== */
h2{ text-align:center; margin:6px 0 12px }
label{ font-size:12px; color:#555; font-weight:bold }
.req{ color:#e53935 }
.helper{
  font-size:12px;
  color:#777;
  margin-top:6px;
  text-align:center;
}

/* ===== INPUT ===== */
.input-wrap{ position:relative }
.input-wrap span{
  position:absolute;
  left:10px; top:50%;
  transform:translateY(-50%);
  opacity:.6;
}
input{
  width:100%;
  padding:10px 10px 10px 30px;
  margin:4px 0;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
  box-sizing:border-box;
  text-transform:uppercase;
}
::placeholder{
  text-transform:none;
  color:#999;
}
input:focus{
  border-color:#1e88e5;
  box-shadow:0 0 0 2px rgba(30,136,229,.15);
  outline:none;
}
input.error{
  border-color:#e53935;
  background:#fff5f5;
}

.errorText{
  font-size:11px;
  color:#e53935;
  display:none;
  margin-bottom:6px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:16px;
  color:#fff;
  background:#90caf9;
  cursor:not-allowed;
  transition:.2s;
  opacity:.6;
}
button.enabled{
  background:linear-gradient(135deg,#1e88e5,#42a5f5);
  cursor:pointer;
  opacity:1;
}

/* ===== SPINNER ===== */
.spinner{
  display:none;
  margin:10px auto;
  width:32px;
  height:32px;
  border:4px solid #e3f2fd;
  border-top:4px solid #1e88e5;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ===== SUCCESS ===== */
.successIcon{
  width:70px;
  margin:14px auto;
}
.ref{
  background:#e3f2fd;
  border:1px dashed #1e88e5;
  padding:8px;
  border-radius:6px;
  text-align:center;
  font-weight:bold;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:25px;
  text-align:center;
  font-size:11px;
  color:#888;
}
</style>
</head>

<body>

<div class="container" id="formBox">
<h2>üìÑ AGENCY CONTACT INFO SUBMISSION</h2>

<form onsubmit="return submitForm();">

<label>Agency Name *</label>
<input type="text" id="agency">

<label>PIC Name 1 *</label>
<input type="text" id="pic1">

<label>PIC Name 2</label>
<input type="text" id="pic2">

<label>Contact No *</label>
<input type="tel" id="contact1">

<label>Contact No</label>
<input type="tel" id="contact2">

<label>WhatsApp No *</label>
<input type="tel" id="whatsapp">

<div>
<input type="checkbox" id="consent"> I confirm consent
</div>

<button type="submit" id="submitBtn">Submit</button>

<div class="spinner" id="spinner"></div>

<div class="errorText" id="submitError" style="text-align:center;">
‚ùå Submission failed.<br>
Please submit again.<br>
If still failed, contact administrator.
</div>

</form>
</div>

<div class="container success-container" id="successBox" style="display:none;">
<h2>Submission Successful</h2>
<div class="ref" id="refDisplay"></div>
<div id="summaryBox"></div>
</div>

<script>
async function submitForm(){
  submitError.style.display="none";
  spinner.style.display="block";
  submitBtn.disabled=true;

  const ref="AGY-"+Date.now();
  const data=new URLSearchParams();
  data.append("ref",ref);
  data.append("agency",agency.value.toUpperCase());
  data.append("pic1",pic1.value.toUpperCase());
  data.append("pic2",pic2.value.toUpperCase());
  data.append("contact1",contact1.value);
  data.append("contact2",contact2.value);
  data.append("whatsapp",whatsapp.value);
  data.append("consent","YES");

  try{
    const res=await fetch(
      "https://script.google.com/macros/s/AKfycbyhERaDyxRuLepie59wqD3WjjdFFlXRiXWtP_JKp5SWjAuQhzk4yb_9PGcSnGIzIjXQ1/exec",
      {method:"POST",body:data}
    );
    const result=await res.json();
    if(result.status!=="success") throw "fail";

    showSuccess(ref);
    return false;

  }catch(e){
    submitError.style.display="block";
    spinner.style.display="none";
    submitBtn.disabled=false;
    return false;
  }
}

function showSuccess(ref){
  spinner.style.display="none";
  formBox.style.display="none";
  successBox.style.display="block";
  refDisplay.innerText="REFERENCE NO: "+ref;
}
</script>

</body>
</html>
